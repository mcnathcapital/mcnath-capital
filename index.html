<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNath Capital Group - Business Advisory</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
        .header { text-align: center; margin-bottom: 40px; }
        .contact-form { max-width: 600px; margin: 0 auto; }
        .form-field { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; }
        button { background: #4A90C4; color: white; padding: 12px 24px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>McNath Capital Group</h1>
        <p>Business Advisory & Capital Network</p>
        <p>We connect business owners with vetted specialists across SBA lending, exit planning, valuations, and more.</p>
    </div>
    
    <div class="contact-form">
        <h2>Get Connected</h2>
        <form>
            <div class="form-field">
                <label>Full Name *</label>
                <input type="text" required>
            </div>
            <div class="form-field">
                <label>Email *</label>
                <input type="email" required>
            </div>
            <div class="form-field">
                <label>Phone</label>
                <input type="tel">
            </div>
            <div class="form-field">
                <label>What can we help you with? *</label>
                <select required>
                    <option value="">Select your need</option>
                    <option>SBA Lending</option>
                    <option>Business Brokerage</option>
                    <option>Exit Planning</option>
                    <option>Business Valuation</option>
                    <option>Commercial Real Estate</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-field">
                <label>Message</label>
                <textarea rows="4"></textarea>
            </div>
            <button type="submit">Connect Me with the Right Specialist</button>
        </form>
    </div>
</body>
</html>
