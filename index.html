        // Enhanced lead tracking with analytics integration
        function submitLead(emailId, successId) {
            const input = document.getElementById(emailId);
            if (!input.value || !input.value.includes('@')) {
                input.style.borderColor = '#c0392b';
                return;
            }
            input.style.borderColor = '';
            
            // Determine lead type and value
            let leadType = 'Contact Form';
            let leadValue = 300;
            
            if (emailId.includes('sba')) {
                leadType = 'SBA Calculator';
                leadValue = 500;
            } else if (emailId.includes('val')) {
                leadType = 'Business Valuation';
                leadValue = 1200;
            } else if (emailId.includes('dscr')) {
                leadType = 'DSCR Calculator';
                leadValue = 400;
            } else if (emailId.includes('exit')) {
                leadType = 'Exit Planning';
                leadValue = 800;
            } else if (emailId.includes('mgn')) {
                leadType = 'Margin Calculator';
                leadValue = 300;
            }
            
            // Track with Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'conversion', {
                    'value': leadValue,
                    'currency': 'USD',
                    'event_category': 'lead_generation',
                    'event_label': leadType,
                    'custom_parameter_1': leadType,
                    'custom_parameter_2': 'calculator',
                    'custom_parameter_3': 'high_intent'
                });
            }
            
            // Auto-export CSV
            const leadData = {
                timestamp: new Date().toISOString(),
                email: input.value,
                source: leadType,
                value: leadValue,
                page: window.location.pathname
            };
            
            const csvContent = [
                leadData.timestamp,
                leadData.email,
                leadData.source,
                leadData.value,
                leadData.page
            ].join(',');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mcnath-lead-${Date.now()}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            console.log('ðŸŽ¯ Lead tracked:', leadType, '$' + leadValue, input.value);
            
            input.value = '';
            const success = document.getElementById(successId);
            success.style.display = 'block';
            setTimeout(() => success.style.display = 'none', 5000);
        }
